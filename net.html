<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflixmob</title>
    <link rel="stylesheet" href="netmob.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/50c70e9acb.js" crossorigin="anonymous"></script>



</head>
<body>
    <header class="content h-[463px]">
        <div class="topcontent">
            <div class="logo text-white flex flex-row justify-between pt-6 space-x-3">
                <img class="img h-[25px] pl-4 " src="./images/NetflixRR.png" alt="">
                <a href="#" class="a border px-5"> <i class="fa-solid fa-globe" ></i> English</a>
                <button class="btn  bg-red-600">Sign-In</button>
            </div> 
            <div class="heading text-white pt-16 text-center">
            <h1 class="large text-2xl font-bold">Unlimited films, TV programmes and more.</h1>
            <p class="med text-lg font-medium pt-4">Watch anywhere. Cancel at any time.</p>
            <p class="small pt-4 text-lg font-medium">
                Ready to watch? Enter your email to create or restart your membership.
            </p>
            <input type="text" class="email mt-4 px-12 py-2 text-black" placeholder="Email address">
            <div class="get m-8">
                <a href="#" class="started  bg-red-600 px-5 py-3 ">Get Started ></a>
            </div>
            
            </div>

        </div>
    </header>
       <!-- line break -->
       <hr class="hr border-[0px] h-[6px] bg-slate-600">
       <!-- second container -->
       <div class="second h-[600px] text-center py-12 bg-black opacity-[0.95] text-white" >
        <h1>
            Enjoy on your TV.
        </h1>
        <h2>
            Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.
        </h2>
        <div class="inline relative">
            <img class="ml-auto block mr-auto h-60 relative" src="./images/tv.png" alt="" class="tv">
            <video class="absolute top-8  " data-uia="" autoplay="" playsinline="" muted="" loop=""><source src="https://assets.nflxext.com/ffe/siteui/acquisition/ourStory/fuji/desktop/video-tv-0819.m4v" type="video/mp4"></video>
        </div>
       </div>
       <!-- line break -->
       <hr class="hr border-[0px] h-[6px] bg-slate-600">

           <!-- third container -->

       <div class="third">

       </div>
</body>
</html>
